<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5 Â· API Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <section class="p-4 p-md-5 rounded-4 hero text-white mb-4">
        <h1 class="mb-2">Task 5: REST API + Front-End Interaction</h1>
        <p class="mb-0 opacity-75">Create, update, delete, and fetch tasks from your own API. Also fetch sample data from a free public API.</p>
      </section>

      <section class="row g-4">
        <div class="col-lg-5">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <h2 class="h5 mb-3">Task Form</h2>
              <form id="taskForm" novalidate>
                <input type="hidden" id="taskId" />

                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" placeholder="Build API integration" />

                <label for="description" class="form-label mt-3">Description</label>
                <textarea id="description" class="form-control" rows="3" placeholder="Short description"></textarea>

                <label for="status" class="form-label mt-3">Status</label>
                <select id="status" class="form-select">
                  <option value="todo">Todo</option>
                  <option value="in-progress">In Progress</option>
                  <option value="done">Done</option>
                </select>

                <p class="text-danger small mt-2 mb-0" id="formError"></p>

                <div class="mt-3 d-flex gap-2 flex-wrap">
                  <button type="submit" class="btn btn-primary">Save Task</button>
                  <button type="button" class="btn btn-outline-secondary" id="resetBtn">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h5 mb-0">Your Tasks (from /api/tasks)</h2>
                <button id="refreshBtn" class="btn btn-sm btn-outline-primary">Refresh</button>
              </div>
              <div id="taskList" class="vstack gap-2"></div>
              <p class="text-secondary mb-0 mt-2" id="taskEmpty">No tasks yet.</p>
            </div>
          </div>

          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h5 mb-0">Free API Sample (JSONPlaceholder)</h2>
                <button id="loadFreeApiBtn" class="btn btn-sm btn-outline-success">Load Free API Data</button>
              </div>
              <div id="freeApiList" class="vstack gap-2"></div>
              <p class="text-secondary mb-0 mt-2" id="freeApiEmpty">Click to fetch public sample posts.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
