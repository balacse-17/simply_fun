<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 Â· MySQL Auth Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <section class="hero rounded-4 p-4 p-md-5 text-white mb-4">
        <h1 class="mb-2">Task 6 Frontend: MySQL + Authentication</h1>
        <p class="mb-0 opacity-75">Register, login, and create user-specific submissions using JWT-secured APIs.</p>
      </section>

      <div class="row g-4">
        <div class="col-lg-5">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <h2 class="h5">Register</h2>
              <form id="registerForm" class="vstack gap-2" novalidate>
                <input id="registerName" class="form-control" placeholder="Full Name" />
                <input id="registerEmail" class="form-control" placeholder="Email" type="email" />
                <input id="registerPassword" class="form-control" placeholder="Password" type="password" />
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>

          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h2 class="h5">Login</h2>
              <form id="loginForm" class="vstack gap-2" novalidate>
                <input id="loginEmail" class="form-control" placeholder="Email" type="email" />
                <input id="loginPassword" class="form-control" placeholder="Password" type="password" />
                <button type="submit" class="btn btn-success">Login</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h5 mb-0">Create Submission (Authenticated)</h2>
                <button id="loadBtn" class="btn btn-sm btn-outline-primary" type="button">Load My Submissions</button>
              </div>

              <form id="submissionForm" class="vstack gap-2" novalidate>
                <input id="submissionTitle" class="form-control" placeholder="Title" />
                <textarea id="submissionContent" class="form-control" rows="3" placeholder="Content"></textarea>
                <button type="submit" class="btn btn-dark">Create Submission</button>
              </form>

              <hr />
              <p class="small text-secondary mb-1">Auth status:</p>
              <div id="authStatus" class="small">Not logged in.</div>
              <p id="message" class="small mt-2 mb-0"></p>
            </div>
          </div>

          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h2 class="h5">My Submissions</h2>
              <div id="submissionList" class="vstack gap-2"></div>
              <p id="emptyState" class="text-secondary mb-0 mt-2">No submissions loaded yet.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
