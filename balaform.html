<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="car.html">
    <div>
    <label for="FirstName">FirstName</label>
    <input type="text" id="FirstName" required>
    </div>
    <div>
    <label for="LastName">LastName</label>
    <input type="text" id="LastName" name="Lastname"required>
    </div>
    <div>
    <label for="reg">RegisterNumber</label>
    <input type="text" id="reg"required>
    </div>
    <div>
    <label for="roll">RollNumber</label>
    <input type="text" id="roll"required>
    </div>
    <div>
    <label for="dep">Department</label>
    <select name="department" id="dep">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
        <option value="MECH">MECH</option>
        <option value="IT">IT</option>
        <option value="CYS">CYS</option>
        <option value="CSBS">CSBS</option>
    </select>
    </div>
    <div>
    <label for="gen">Gender</label>
    <select name="Gender" id="gen">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select>
    </div>
    <div>
    <label for="num">Mobile Number</label>
    <input type="number" id="num" required>
    </div>
    <div>
    <label for="pass">Password</label>
    <input type="password" id="pass"required>
    </div>
    <div>
    <label for="dom">Domain</label>
    <select name="domain" id="dom">
        <option value="FW">fullstack</option>
        <option value="WB">Web/blockchain</option>
        <option value="AIDS">AIDS</option>
        <option value="CYS">Cyber security</option>
        <option value="DM">Design Manufacturing</option>
        <option value="ES">Emberded System</option>
        <option value="CD">Cloud & DevOps</option>
    </select>
    </div>
    <div>
    <label for="color">Color</label>
    <input type="color" id="color">
    </div>
    <input type="submit" >
    </form>
</body>
</html>
